<nav class="navbar navbar-expand-lg navbar-wrapper navbar-absolute fixed-top">
    <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="javascript:void(0)">{{getTitle()}}</a>
        </div>
        <button mat-raised-button class="navbar-toggler" type="button" (click)="sidebarToggle()">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <!-- SEARCH BY NOM FORMATION -->
            <form class="navbar-form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <div class="input-group no-border">
                  <input

                    type="text"
                    class="form-control"
                    placeholder="Search..."
                  />
                  <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                    <i class="material-icons">search</i>
                    <div class="ripple-container"></div>
                  </button>
                </div>
              </form>
              
        </div>
    </div>
</nav>
