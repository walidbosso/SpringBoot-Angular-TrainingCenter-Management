<form
  class="form w-100"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
  novalidate="novalidate"
  id="kt_sign_in_form"
  data-kt-redirect-url="../../demo1/dist/index.html"
  action="#"
>
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <!--begin::Title-->
    <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
    <!--end::Title-->
    <!--begin::Subtitle-->
    <div class="text-gray-500 fw-semibold fs-6">Your Learning Space</div>
    <div class="text-gray-500 fw-semibold fs-6"></div>
    <div *ngIf="msgError != ''" class="alert alert-danger">
      <div>
        {{ msgError }}
      </div>
    </div>
    <!--end::Subtitle=-->
  </div>
  <!--begin::Heading-->
  <!--begin::Input group=-->
  <div class="fv-row mb-8">
    <!--begin::Username-->
    <div *ngIf="username.invalid && (username.dirty || username.touched)">
      <label *ngIf="username.errors?.['required']" style="color: red">
        Username required
      </label>
    </div>
    <input
      type="text"
      placeholder="Username"
      name="username"
      formControlName="username"
      autocomplete="off"
      class="form-control bg-transparent"
    />
    <!--end::Username-->
  </div>
  <!--end::Input group=-->
  <div class="fv-row mb-3">
    <!--begin::Password-->
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
      <label *ngIf="password.errors?.['required']" style="color: red">
        Password required
      </label>
    </div>
    <input
      type="password"
      placeholder="Password"
      name="password"
      formControlName="password"
      autocomplete="off"
      class="form-control bg-transparent"
      required
    />
    <!--end::Password-->
  </div>
  <!--end::Input group=-->
  <!--begin::Wrapper-->
  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div></div>
    <!--begin::Link-->
    <a
      href="../../demo1/dist/authentication/layouts/overlay/reset-password.html"
      class="link-primary"
      >Forgot Password ?</a
    >
    <!--end::Link-->
  </div>
  <!--end::Wrapper-->
  <!--begin::Submit button-->
  <div class="d-grid mb-10">
    <button
      type="submit"
      id="kt_sign_in_submit"
      [disabled]="!loginForm.valid"
      class="btn btn-primary"
      >
      <!--begin::Indicator label-->
      <span class="indicator-label">Sign In</span>
      <!--end::Indicator label-->
      <!--begin::Indicator progress-->
      <span class="indicator-progress"
        >Please wait...
        <span class="spinner-border spinner-border-sm align-middle ms-2"></span
      ></span>
      <!--end::Indicator progress-->
    </button>
  </div>
  <!--end::Submit button-->
  <!--begin::Sign up-->
  <div class="text-gray-500 text-center fw-semibold fs-6">
    Are you an extern trainer?
    <a href="#/auth/signup">Sign up</a>
  </div>
  <!--end::Sign up-->
</form>
