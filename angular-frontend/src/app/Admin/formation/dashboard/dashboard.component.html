<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <p class="card-category">
        <a
          routerLink="/admin/formation/create"
          class="btn btn-outline-primary float-right"
          >Ajouter Formation</a
        >
      </p>
      <div class="col-md-4  mb-6" *ngFor="let formation of formations">
        <div class="card card-chart">
          <div class="img">
          
              <img class="mt-4"
                *ngIf="formation.imageName !== null; else defaultImage"
                [src]="'http://localhost:8080/formation/' + formation.id + '/image'"
                width="200"
                height="150"
              />
              <ng-template #defaultImage>
                <img class="mt-4" src="/assets/img/angular.png" width="200" height="150" />
              </ng-template>
       
            
          </div>
          <div class="card-body">
            <a
              [routerLink]="['/admin/formation', formation.id, 'details']"
              class="btn btn-outline-info mx-1"
              >Details</a
            >
            <a
              [routerLink]="['/admin/formation', formation.id, 'edit']"
              class="btn btn-outline-success mx-1"
              >Edit</a
            >
            <button
              (click)="deleteFormation(formation.id)"
              class="btn btn-outline-danger mx-1"
            >
              Delete
            </button>

            <h4 class="card-title">{{ formation.nom }}</h4>
            <p class="card-category">
              <span class="text-success"
                ><i class="fa fa-long-arrow-up"></i> Date de debut:
                {{ formation.dateDebut }}
              </span>
            </p>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons"> </i> Description:
              {{ formation.description }} | Cout: {{ formation.cout }} Dh
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-chart">
          <div class="card-header card-header-success">
            <div class="img">
              <img src="/assets/img/angular.png" />
            </div>
          </div>
          <div class="card-body">
            <h4 class="card-title">Numpy & Pandas</h4>
            <p class="card-category">Data Analaysis</p>
          </div>
          <div class="card-footer">
            <div class="stats"><i class="material-icons">24h</i> 200Dh</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-chart">
          <div class="card-header card-header-danger">
            <div class="img">
              <img src="/assets/img/angular.png" />
            </div>
          </div>
          <div class="card-body">
            <h4 class="card-title">Matplotlip & Seaborn</h4>
            <p class="card-category">Data Visualisation</p>
          </div>
          <div class="card-footer">
            <div class="stats"><i class="material-icons">13h</i> 100Dh</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
