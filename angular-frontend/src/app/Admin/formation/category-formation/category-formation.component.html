<div class="app-main flex-column flex-row-fluid d-flex justify-content-center align-items-center"  style="margin-top: 60px; margin-bottom: 60px;">
  <div class="d-flex flex-wrap">
    <div *ngFor="let formation of formations" class="col-md-4 mb-4">
      <div *ngIf="formation.entreprise === null" class="card h-100">
        <!-- Card header -->
              <div class="card-header flex-nowrap border-0 pt-9">
                <!-- Card title -->
                <div class="card-title m-0">
                  <!-- Icon -->
                  <div class="symbol symbol-45px w-45px bg-light me-5">
                    <img src="assets/img/angular.png" alt="image" class="p-3" />
                  </div>
                  <!-- Title -->
                  <a [routerLink]="['/admin/formation/categorie', formation.categorie]" class="fs-4 fw-semibold text-hover-primary text-gray-600 m-0">
                    {{ formation.categorie}}
                  </a>
                </div>
                <!-- Card title -->
                <!-- Card toolbar -->
                <div class="card-toolbar m-0">
                  <!-- Menu -->
                  <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-primary btn-active-light-primary me-n3" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                    <!-- Svg Icon -->
                    <span class="svg-icon svg-icon-3 svg-icon-primary">
                      <!-- Your SVG icon code here -->
                    </span>
                  </button>
                  <!-- Menu 3 -->
                  <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-3" data-kt-menu="true">
                    <!-- Heading -->
                    <div class="menu-item px-3">
                      <div class="menu-content text-muted pb-2 px-3 fs-7 text-uppercase">
                        Payments
                      </div>
                    </div>
                    <!-- Heading -->
                    <!-- Menu items -->
                    <!-- Add your menu items here -->
                  </div>
                  <!-- Menu 3 -->
                </div>
                <!-- Card toolbar -->
              </div>
              <!-- Card header -->
              <!-- Card body -->
              <div class="card-body d-flex flex-column px-9 pt-6 pb-8">
                <!-- Heading -->
                <div class="fs-2tx fw-bold mb-3">{{ formation.nom }}</div>
                <div class="fs-14 text-muted mb-4">
                  Description: {{ formation.description }}
                </div>
                <!-- Heading -->
                <!-- Stats -->
                <div class="d-flex align-items-center flex-wrap mb-5 mt-auto fs-6">
                  <div class="fw-bold text-primary me-2">
                    <a
                    [routerLink]="[
                      '/admin/formation/date',
                      formation.dateDebut
                    ]">Date de debut: {{ formation.dateDebut }}</a>
                    
                  </div>
                  <div class="fw-semibold text-gray-400">
                    {{ formation.duree }} heures
                  </div>
                </div>
                <!-- Stats -->
                <!-- Indicator -->
                <div class="d-flex align-items-center fw-semibold">
                  <span class="badge bg-light text-gray-700 px-3 py-2 me-2">-30%</span>
                  <span class="text-gray-400 fs-7">{{ formation.cout }}Dh</span>
                  <i class="fas fa-exclamation-circle fs-7 ms-2" data-bs-toggle="tooltip" title="Recurring"></i>
                </div>
                <!-- Individuals -->
                <a [routerLink]="['/admin/individu/add/formation', formation.id]" class="btn btn-outline-info mx-1">
                  S'inscrire au formation
                </a>
                <!-- Formateur externe -->
                <a *ngIf="formation.formateur === null" [routerLink]="['/admin/formateur/add/formation', formation.id]" class="btn btn-outline-success mx-1">
                  S'inscrire en tant que formateur
                </a>
                <!-- If admin -->
                <a *ngIf="formation.formateur === null" [routerLink]="['/admin/formation', formation.id,'edit']" class="btn btn-outline-warning mx-1">
                  Affecte formateur au formation
                </a>
                <!-- Indicator -->
              </div>
              <!-- Card body -->
            </div>
            <!-- Card -->
          </div>
          <!-- Col -->
        </div>
      </div>
